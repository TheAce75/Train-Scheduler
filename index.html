<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Train Scheduler</title>
    

    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Moment.js Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style>
            #trainTable th,
            td {
              display: inline-block;
              width: 16.575%;
            }
          </style>
</head>
<body>
    <div class="jumbotron jumbotron-fluid" style= "background-color: maroon; color: white">
        <div class="container">
          <h1 class="text-center">Train Scheduler</h1>
          <h2 class="text-center">Make sure you don't ever miss another train!</h2>
        </div>
      </div>

        <div class="row">

        <div class="col-md-12">

                <div class="card mb-4">
                        <div class="card-header">Current Train Schedule</div>
                        <div class="card-body">
                          <table class="table table-dark" id='trainTable'>
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                     <div class="col-md-12">
                            <div class="card mb-4">
                                <div class="card-header">Add Train</div>
                                <div class="card-body">

                                        <form>
                                            <div class="form-group">
                                                <label for="train-name-input">Train Name:</label>
                                                <input type="form-control" class="train-name-input" placeholder="Enter Train Here">
                                                </div>

                                                <div class="form-group">
                                                <label for="destination-input">Destination:</label>
                                                <input type="form-control" class="destination-input" placeholder="Where you going?">
                                                </div>

                                                <div class="form-group">
                                                    <label for="train-time-input">First Train Time (HH:mm - military time):</label>
                                                    <input type="form-control" class="train-time-input" placeholder="First Train Time?">
                                                    </div>

                                                <div class="form-group">
                                                    <label for="frequency-input">Frequency (min):</label>
                                                    <input type="form-control" class="frequency-input" placeholder="How often does Train come?">
                                                    </div> 
                                        
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                              </form>

                                              <script src="trainlogic.js"></script>
</body>
</html>
